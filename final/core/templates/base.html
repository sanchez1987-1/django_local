<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{{ page_title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    
    <!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard/">Dashboard</a>
        </li>
      </ul>
      <div class="text-end">
		{% if request.user.is_authenticated %}
        Вы вошли как: {{ request.user.name }} {{ request.user.email }}
        <button type="button" class="btn btn-outline-light me-2" onclick="javascript:location.href='{% url 'logout' %}'">Выйти</button>
		{% else %}
        <button type="button" class="btn btn-outline-light me-2" onclick="javascript:location.href='{% url 'login' %}'">Войти</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
		{% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="container">
  <div class="bg-light p-5 rounded">
	{% block content %}
	{% endblock %}
  </div>
</main>

    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>

  </body>
</html>
